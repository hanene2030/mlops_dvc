stages:
  load_data:
    cmd: python src/load_data.py --config=params.yaml
    deps:
    - src/get_data.py
    - src/load_data.py
    - data_given/housing.csv
    outs:
    - data/raw/housing.csv

  split_data:
    cmd: python src/split_data.py --config=params.yaml
    deps:
    - src/split_data.py
    - data/raw/housing.csv
    outs:
    - data/processed/train_housing.csv
    - data/processed/test_housing.csv
